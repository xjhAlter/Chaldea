<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 移动端适配 -->
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>chaldea</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body onload="onload()">
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      function onload() {

        document.onkeydown = function (e) {
          // 阻止按下退格键 页面返回事件
          if (e.keyCode === 8) {
            let target = e.target || e.srcElement || e.relatedTarget || e.currentTarget,
              tag = '',
              inputType = ''
            if (target && target.tagName) {
              tag = target.tagName.toLowerCase()
              if(tag === 'input' && target.type){
                inputType = target.type.toLowerCase()
              }
            }
            let enableMaps = {
              input: 1,
              text: 1,
              textarea: 1,
              password: 1
            }
            let disableInputTypeMap = {
              checkbox: 1,
              radio: 1
            }
            if (!enableMaps[tag] || (tag === 'input' && disableInputTypeMap[inputType])) {
              if (e.preventDefault) {
                e.preventDefault()
              } else {
                e.returnValue = false
              }
              return false
            }
          }
        }

        setTimeout(function () {
          function _asyncScript(src, callback) {
            var body = document.getElementsByTagName('body')[0];
            var s = document.createElement('script');
            s.src = src;
            /**解决跨域访问**/
            s.setAttribute("crossorigin", "anonymous")
            // s.crossorigin = "anonymous";
            s.onload = function () {
              callback && callback();
            };
            body.appendChild(s);
          }
        })
      }
    </script>
  </body>
</html>
