<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>chaldea</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body onload="onload()">
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      function onload() {
        setTimeout(function () {
          function _asyncScript(src, callback) {
            var body = document.getElementsByTagName('body')[0];
            var s = document.createElement('script');
            s.src = src;
            /**解决跨域访问**/
            s.setAttribute("crossorigin", "anonymous")
            // s.crossorigin = "anonymous";
            s.onload = function () {
              callback && callback();
            };
            body.appendChild(s);
          }
        })
      }
    </script>
  </body>
</html>
